<h1 class="text-3xl font-bold text-center w-full pt-20">Your Favs</h1>
<div class="w-full md:px-10 flex gap-2 flex-wrap justify-center py-12 min-h-screen">

    <div *ngFor="let movie of favs">
        <app-movie-card class="grid gap-4 md:grid-cols-5 p-2 md:p-4 w-full md:max-w-sm xl:max-w-md content-start" [movie]="movie"></app-movie-card>
    </div>
</div>
